# .github/workflows/ci.yml
name: CI
on:
  pull_request:        # runs for ANY PR, regardless of branch name
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches-ignore:   # run on pushes to any branch EXCEPT main
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - name: Build & test
        run: mvn -B -ntp verify
